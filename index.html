<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./calculator.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="calculator">
                <div id="input">
                    <input type="text"> 
                </div>
                <div id="row1">
                    <button class="light-grey-button">C</button>
                    <button class="light-grey-button">+/-</button>
                    <button class="light-grey-button">%</button>
                    <button class="button-orange">/</button>
                </div>
                <div id="row2">
                    <button class="grey-button">7</button>
                    <button class="grey-button">8</button>
                    <button class="grey-button">9</button>
                    <button class="button-orange">*</button>
                </div>
                <div id="row3">
                    <button class="grey-button">4</button>
                    <button class="grey-button">5</button>
                    <button class="grey-button">6</button>
                    <button class="button-orange">-</button>
                </div>
                <div id="row4">
                    <button class="grey-button">1</button>
                    <button class="grey-button">2</button>
                    <button class="grey-button">3</button>
                    <button class="button-orange">+</button>
                </div>
                <div id="row5">
                    <button id="zero" class="grey-button">0</button>
                    <button class="grey-button">.</button>
                    <button class="button-orange">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
